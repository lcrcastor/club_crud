{% extends "base.html" %}
{% block content %}
<h2>Editar Socio</h2>
<div class="container mt-5">
    <h2>Editar Socio</h2>
    <div class="row mt-3">
        <div class="col-md-8">
            <form method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="id_socio" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="id_socio" value="{{ socio.id }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ socio.name }}" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa el nombre del socio.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ socio.email }}" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa un correo electrónico válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefono:</label>
                    <input type="phone" class="form-control" id="phone" name="phone" value="{{ socio.phone }}" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa un telefono  válido.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script>
// Ejemplo de JavaScript para habilitar la validación de formularios de Bootstrap
(function() {
    'use strict';
    window.addEventListener('load', function() {
        // Obtener todos los formularios a los que queremos aplicar estilos de validación personalizados de Bootstrap
        var forms = document.getElementsByClassName('needs-validation');
        // Bucle sobre ellos y evitar el envío
        Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
