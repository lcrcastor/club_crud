{% extends "base.html" %}
{% block content %}
<h1>Movimientos de Caja</h1>
<a href="{{ url_for('movimientos.agregar_movimiento') }}">Agregar Movimiento</a>
<ul>
    {% for movimiento in movimientos %}
    <li>{{ movimiento.fecha }} - {{ movimiento.tipo }} - {{ movimiento.descripcion }} - {{ movimiento.monto }}
        <a href="{{ url_for('movimientos.editar_movimiento', id=movimiento.id) }}">Editar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
