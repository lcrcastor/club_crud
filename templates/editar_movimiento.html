{% extends "base.html" %}
{% block content %}
<form method="post">
    Fecha: <input type="date" name="fecha" value="{{ movimiento.fecha.strftime('%Y-%m-%d') if movimiento else '' }}">
    Tipo: <select name="tipo">
        <option value="ingreso" {% if movimiento and movimiento.tipo == 'ingreso' %} selected {% endif %}>Ingreso</option>
        <option value="egreso" {% if movimiento and movimiento.tipo == 'egreso' %} selected {% endif %}>Egreso</option>
    </select>
    Descripci√≥n: <input type="text" name="descripcion" value="{{ movimiento.descripcion if movimiento else '' }}">
    Monto: <input type="number" step="0.01" name="monto" value="{{ movimiento.monto if movimiento else '' }}">
    <button type="submit">Guardar</button>
</form>
{% endblock %}
